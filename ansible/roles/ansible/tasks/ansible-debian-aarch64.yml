---
- name: Download get-pip.py.
  get_url:
    url: https://bootstrap.pypa.io/get-pip.py
    dest: /tmp
- name: Execute get-pip.py.
  command: python /tmp/get-pip.py
  become: yes
- name: Delete get-pip.py.
  file:
    state: absent
    path: /tmp/get-pip.py
- name: Install Ansible.
  pip:
    name: ansible
  become: yes
